  <script>
  // 지연 평가를 시작시키고 유지시키는(이어가는) 함수
    // 1. map
    // 2. filter. reject

  // 끝을 내는 함수
    // 1. take
    // 2. some, every, find

    // 위에서부터 순서대로 동작
    var mi = 0;
    var fi = 0;

    _.go(
      _.range(100),
      _.map(function(val){
        ++mi;
        return val * val;
      }),
      _.filter(function(val){
        ++fi;
        return val % 2;
      }),
      _.take(5),
      console.log
    )
    console.log(mi,fi);

    // 지연평가로 변경
    // map함수와 filter함수를 거쳐 5번만큼만 동작하고 끝

  </script>
